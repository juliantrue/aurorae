name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      generate_next_n_days:
        description: Number of days to prebuild (overrides repo variable)
        required: false
        type: number
        default: 180

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GENERATE_NEXT_N_DAYS: ${{ inputs.generate_next_n_days || vars.GENERATE_NEXT_N_DAYS || 180 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install Perl
        run: sudo apt-get update && sudo apt-get install -y perl
      - name: Init workspace
        run: pnpm run init
      - name: Build
        run: pnpm run build
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/aurorae/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
